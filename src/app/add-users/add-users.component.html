<div class="form-card">
    <h2 mat-dialog-title>Formulaire de creation des Users</h2>
    <mat-dialog-content>
        <form [formGroup]="snapForm">
            <mat-form-field>
                <label for="Firstname">Firstname*</label>
                <input matNativeControlid="firstname" type="text" formControlName="firstname">
            </mat-form-field>
            <mat-form-field>
                <label for="Lastname">Lastname*</label>
                <input matNativeControl id="lastname" type="text" formControlName="lastname" required>
            </mat-form-field>
            <mat-form-field>
                <label for="adresse">Adresse</label>
                <input id="adresse" type="text" formControlName="adresse">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
              <!-- #docregion toggle -->
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              <!-- #enddocregion toggle -->
              </mat-form-field>
        </form>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button class="button-sauvegarder" id="sauvergarder" type="submit" (click)="onSubmitForm()" [disabled]="snapForm.invalid" color="primary">Sauvegarder</button>
        <button class="button-close" id=close type="reset" (click)="onCloseForm()" color="primary">Fermer</button>
    </mat-dialog-actions>
</div>
